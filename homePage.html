<script type="text/javascript">

		$(document).ready(

			function(){

				var json0 = { "width":192, "height":"auto", "top":100, "left":0};

            	var json1 = { "width":240, "height":"auto", "top":71, "left":210}

            	var json2 = { "width":288, "height":"auto", "top":47, "left":460}

            	var json3 = { "width":240, "height":"auto", "top":16, "right":210 }

            	var json4 = { "width":192, "height":"auto", "top":100, "right":0 }

				$(".youanniu").click(

					function(){

						if(!$("#yixing li").is(":animated")){

							//先交换位置

							$(".no1").animate(json0,400);

							$(".no2").animate(json1,400);

							$(".no3").animate(json2,400);

							$(".no4").animate(json3,400);

							$(".no0").css(json4);

							//再交换身份

							$(".no0").attr("class","denghou");

							$(".no1").attr("class","no0");

							$(".no2").attr("class","no1");

							$(".no3").attr("class","no2");

							$(".no4").attr("class","no3");

							//上面的交换身份，把no0搞没了！所以，我们让no1前面那个人改名为no0

							if($(".no3").next().length != 0){

								//如果no5后面有人，那么改变这个人的姓名为no6

								$(".no3").next().attr("class","no4");

							}else{

								//no5前面没人，那么改变此时队列最开头的那个人的名字为no0

								$("#yixing li:first").attr("class","no4");

							}

							

							//发现写完上面的程序之后，no6的行内样式还是json0的位置，所以强制：

							$(".no4").css(json4);

						}

					}

				);



				$(".zuoanniu").click(
					function(){

						if(!$("#yixing li").is(":animated")){


							$(".no0").animate(json1,400);

							$(".no1").animate(json2,400);

							$(".no2").animate(json3,400);

							$(".no3").animate(json4,400);

							$(".no4").css(json0);



							$(".no4").attr("class","denghou");

							$(".no3").attr("class","no4");

							$(".no2").attr("class","no3");

							$(".no1").attr("class","no2");

							$(".no0").attr("class","no1");



							//上面的交换身份，把no0搞没了！所以，我们让no1前面那个人改名为no0

							if($(".no1").prev().length != 0){

								//如果no1前面有人，那么改变这个人的姓名为no0

								$(".no1").prev().attr("class","no0");

							}else{

								//no1前面没人，那么改变此时队列最后的那个人的名字为no0

								$("#yixing li:last").attr("class","no0");

							}



							$(".no0").css(json0);

						}

					}

				);

			}

		);

	</script>
